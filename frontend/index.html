<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg flex gap-10">
    
    <!-- FormulÃ¡rio -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Generate QR Code</h2>
      <input id="content" type="text" placeholder="https://example.com"
        class="border p-2 rounded w-full mb-4"/>

      <div class="flex gap-2 mb-4">
        <div>
          <label>QR Color:</label>
          <input id="fill_color" type="color" value="#000000">
        </div>
        <div>
          <label>Background:</label>
          <input id="back_color" type="color" value="#FFFFFF">
        </div>
      </div>

      <label>Size:</label>
      <input id="size" type="range" min="128" max="512" value="256" class="w-full mb-4">
      <p id="size_value">256px</p>

      <button id="generateBtn" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
        Generate QR Code
      </button>
    </div>

    <!-- Preview -->
    <div class="flex flex-col items-center">
      <h3 class="text-xl font-semibold mb-4">Preview</h3>
      <div id="preview" class="border-2 border-dashed border-gray-400 p-4 w-64 h-64 flex items-center justify-center text-gray-400">
        No QR Code
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
